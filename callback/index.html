<html>
   <head>
      Hey you can toggle play and pause in this page.
   </head>
   <body>
      <button onclick="player.togglePlay().then(() => {
            console.log('Toggled playback!');
          });">Toggle</button>

      <button onclick="player.nextTrack().then(()=>{
         console.log('Skipped to next track');
         });">Next</button>

      <script src="https://sdk.scdn.co/spotify-player.js"></script>
      
      <script>
         app.get('/login', function(req, res) {
            var scopes = 'user-read-private user-read-email';
            res.redirect('https://accounts.spotify.com/authorize?client_id=ef8c1d51636b4c3194b0d1d0dbedc538&redirect_uri=https://kise2093.github.io/callback/&scope=streaming,app-remote-control,user-read-email,user-read-currently-playing&response_type=token&state=123");
            });
         
         window.onSpotifyWebPlaybackSDKReady = () => {

            player = new Spotify.Player({
               name: 'Kris from web',
               getOAuthToken: getAuth => {
                  getAuth(access_token);
               },
               volume: 0.5
            })

            player.connect().then(success => {
               console.log(success);
               if (success) {
                  console.log('The Web Playback SDK successfully connected to Spotify!');
               }
            })

            player.addListener('ready', ({ device_id }) => {
               console.log('Web Playback is ready to be played!');
               console.log('Connected with Device ID', device_id);
               
               fetch(
                  `https://api.spotify.com/v1/search?q=sunflower&type=track`, {
                     headers: {
                        'Authorization': `Bearer ${access_token}`
                     }
                  }
               ).then(data => {
                  data.json().then(({tracks: { items }}) => {
                     console.log(items)
                     let uris = items.map(x=>x.uri)
                     console.log(uris)
                     fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
                        method: 'PUT',
                        body: JSON.stringify({ uris }),
                        headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${access_token}`
                        },
                     })
                  })
               })
            })

            player.setName("My New Player Name").then(() => {
               console.log('Player name updated!');
            });
            

         }
      </script>
      
   </body>
</html>
